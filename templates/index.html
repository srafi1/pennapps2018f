<html>
  <head>

    <script src="/static/js/materialize.min.js" type="text/javascript"></script>
    <script src="/static/js/jquery.min.js" type="text/javascript"></script>
    <script src="/static/js/script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/static/css/loaders.css">
    <link rel="stylesheet" href="/static/css/materialize.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body>
    <div class="row">
      <div class="col s2"></div>
      <div class="col s8">
        <h1 class="center-align blue-text text-darken-1">Been There Done That</h1>

        <div class="row">
          <div class="center-align input-field">
            <textarea id="idea" class="materialize-textarea" placeholder="Ex: Uber for..." autofocus></textarea>
          </div>
        </div>
      </div>
      <div class="col s2"></div>
    </div>

    <div class="row">
      <div class="center-align">
        <h5 class="blue-text text-lighten-1">Enter your idea above</h5>
      </div>
    </div>
    <br>

    <div class="row">
      <div class="col s2"></div>
      <div class="col s8 center-align">
        <div style="visibility: hidden" id="analyzer" class="card">
          <div class="card-image">
            <img id="banner" src="../static/img/12.png">
          </div>
          <div class="card-content">
            <b style="font-size: 2em">Analyzing hackathon project submission:</b>
          </div>
          <div style="background-color: rgb(0,62,84)" class="card-action">
            <div style="display: inline-block;" class="loader-5"><span></span></div>
            <b id="projName" style="font-size: 1.5em; color: white"></b>
          </div>
        </div>
      </div>
      <div class="col s2"></div>
    </div>

    <div id="place_for_suggestions"></div>
  </body>
</html>
