<html>
  <head>
    <script src="/static/js/materialize.min.js" type="text/javascript"></script>
    <script src="/static/js/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
    <script src="/static/js/script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/static/css/materialize.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body>
    <div class="row">
      <div class="col s2"></div>
      <div class="col s8">
        <h1 class="center-align blue-text text-darken-1">Been There Done That</h1>

        <div class="row">
          <div class="center-align input-field">
            <textarea id="idea" class="materialize-textarea" placeholder="Ex: Uber for..." autofocus></textarea>
          </div>
        </div>
      </div>
      <div class="col s2"></div>
    </div>

    <div class="row">
      <div class="col s1"></div>
      <div class="center-align col s10" id="results">
        <h5 class="blue-text text-lighten-1">Enter your idea above</h5>
        <br>
        <div class="preloader-wrapper big active" style="display: none;">
          <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
        <br>
        <h5 class="blue-text text-lighten-1" id="projectName"></h5>
      </div>
      <div class="col s1"></div>
    </div>

  </body>
</html>
